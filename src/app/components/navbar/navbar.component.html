<div class="col">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/prices">Prices</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/protected" >Protected</a>
          </li>
        </ul>
       
        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
          <button (click)="auth.logout({ returnTo: 'http://localhost:4200' })">
            Log out
          </button>
        </ng-container>
    
        <ng-template #loggedOut>
          <button (click)="auth.loginWithRedirect()">Log in</button>
        </ng-template>
      </div>
    </div>
  </nav>
</div>
